version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: darwin-postgres
    environment:
      POSTGRES_DB: darwin_education
      POSTGRES_USER: darwin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-darwin_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/supabase/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./infrastructure/supabase/seed:/docker-entrypoint-initdb.d/seed:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U darwin -d darwin_education"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - darwin-network

  # Redis Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: darwin-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-darwin_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - darwin-network

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: darwin-web
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://darwin:${POSTGRES_PASSWORD:-darwin_dev_password}@postgres:5432/darwin_education
      REDIS_URL: redis://:${REDIS_PASSWORD:-darwin_redis_password}@redis:6379
      NEXT_PUBLIC_SITE_URL: http://localhost:3000

      # Supabase (if using self-hosted)
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:8000
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}

      # AI Services
      USE_LOCAL_LLM: ${USE_LOCAL_LLM:-false}
      LOCAL_LLM_URL: http://llm-api:8000
      MINIMAX_API_KEY: ${MINIMAX_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Feature Flags
      ENABLE_AI_GENERATION: ${ENABLE_AI_GENERATION:-true}
      ENABLE_CAT_MODE: ${ENABLE_CAT_MODE:-false}
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm dev --filter @darwin-education/web
    networks:
      - darwin-network

  # Supabase Self-Hosted (Optional - Kong API Gateway)
  supabase-kong:
    image: kong:3.4-alpine
    container_name: darwin-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    ports:
      - "8000:8000"  # HTTP
      - "8443:8443"  # HTTPS
    volumes:
      - ./infrastructure/supabase/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - postgres
    networks:
      - darwin-network
    profiles:
      - supabase

  # Supabase Auth (GoTrue)
  supabase-auth:
    image: supabase/gotrue:v2.151.0
    container_name: darwin-auth
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgresql://darwin:${POSTGRES_PASSWORD:-darwin_dev_password}@postgres:5432/darwin_education?search_path=auth

      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: http://localhost:3000

      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated

      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: ${AUTOCONFIRM_EMAIL:-true}

      # SMTP (for production)
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER}
      GOTRUE_SMTP_PASS: ${SMTP_PASS}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-noreply@darwin.local}
    ports:
      - "9999:9999"
    depends_on:
      - postgres
    networks:
      - darwin-network
    profiles:
      - supabase

  # Background Workers & Job Queue
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: darwin-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://darwin:${POSTGRES_PASSWORD:-darwin_dev_password}@postgres:5432/darwin_education
      REDIS_URL: redis://:${REDIS_PASSWORD:-darwin_redis_password}@redis:6379
    volumes:
      - ./apps/worker:/app/apps/worker
      - ./packages:/app/packages
    depends_on:
      - postgres
      - redis
    command: node apps/worker/src/index.js
    networks:
      - darwin-network

  # Local LLM API (requires GPU passthrough)
  llm-api:
    build:
      context: ./services/llm-api
      dockerfile: Dockerfile
    container_name: darwin-llm-api
    environment:
      MODEL_PATH: /models/qwen2.5-72b
      VLLM_PORT: 8000
      TENSOR_PARALLEL_SIZE: 2
    ports:
      - "8001:8000"
    volumes:
      - llm_models:/models:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - darwin-network
    profiles:
      - gpu  # Only start with --profile gpu

  # Nginx Reverse Proxy (for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: darwin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - darwin-network
    profiles:
      - production

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: darwin-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - darwin-network
    profiles:
      - monitoring

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: darwin-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - darwin-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  llm_models:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  darwin-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
