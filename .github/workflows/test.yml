name: Test & Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check shared package
        run: pnpm --filter @darwin-education/shared type-check

      - name: Run linter
        run: pnpm lint

      - name: Run unit tests
        run: pnpm --filter @darwin-education/shared test

      - name: Build web app
        run: pnpm --filter @darwin-education/web build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}

      - name: Type check web package
        run: pnpm --filter @darwin-education/web type-check

      - name: Validate JSON-LD ontology and citation metadata
        run: pnpm run validate:jsonld -- --max=200 --report-dir=.artifacts/jsonld-audit --json-out=.artifacts/jsonld-audit/validate-jsonld.json --entity-csv=.artifacts/jsonld-audit/entities.csv
        continue-on-error: true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}

      - name: Validate JSON-LD strictness (main branch)
        if: github.ref == 'refs/heads/main'
        run: pnpm run validate:jsonld -- --max=200 --strict --strict-evidence-after-defaults --report-dir=.artifacts/jsonld-audit --json-out=.artifacts/jsonld-audit/validate-jsonld-strict.json
        continue-on-error: true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}

      - name: Validate medical content evidence metadata pipeline
        run: pnpm audit:medical-content -- --strict-evidence-after-defaults --list-missing-evidence-after-defaults
        continue-on-error: true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}

      - name: Upload JSON-LD quality artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jsonld-quality-${{ github.run_id }}
          path: .artifacts/jsonld-audit
          if-no-files-found: ignore

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/web

      - name: Run E2E tests (unauthenticated only)
        run: npx playwright test --grep "unauthenticated|without auth|home page|login page"
        continue-on-error: true
        working-directory: apps/web
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}
