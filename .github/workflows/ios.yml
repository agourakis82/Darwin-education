name: iOS Build Check

on:
  push:
    branches: [main]
    paths:
      - 'apps/ios-native/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/ios-native/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Create placeholder Secrets.xcconfig
        working-directory: apps/ios-native
        run: echo 'DARWIN_SUPABASE_ANON_KEY = placeholder' > Secrets.xcconfig

      - name: Generate Xcode project
        working-directory: apps/ios-native
        run: xcodegen generate

      - name: Build for simulator (no signing)
        working-directory: apps/ios-native
        run: |
          xcodebuild build \
            -project DarwinEducation.xcodeproj \
            -scheme DarwinEducation \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color || true
          # Re-run without xcpretty if it wasn't installed
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            xcodebuild build \
              -project DarwinEducation.xcodeproj \
              -scheme DarwinEducation \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 16' \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO
          fi
