name: Deploy to Vercel

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

permissions:
  contents: read
  statuses: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Seed project binding
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          {
            "projectId": "${{ secrets.VERCEL_PROJECT_ID }}",
            "orgId": "${{ secrets.VERCEL_ORG_ID }}",
            "projectName": "darwin-education"
          }
          EOF

      - name: Pull Vercel environment
        run: |
          vercel pull --yes --environment=production \
            --local-config vercel.json \
            --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project
        run: |
          vercel build --prod \
            --local-config vercel.json \
            --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          vercel deploy --prebuilt --prod \
            --local-config vercel.json \
            --token=${{ secrets.VERCEL_TOKEN }}

      - name: Add deployment status
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const deployment = process.env.DEPLOYMENT_URL || 'https://darwin-education.vercel.app'
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              description: 'Deployment successful',
              context: 'Vercel',
              target_url: deployment
            })
